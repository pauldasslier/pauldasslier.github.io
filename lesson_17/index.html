<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="contaner">
<a class="link" href="#my-modal" data-toggle="modal">Кнопка</a>
	<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Кнопка</button>
</div>
<!-- Модальное окно от Bootstrap -->
<div class="modal fade" id="my-modal" data-toggle="modal">
<!-- Само (белое) модальное окно -->
  <div class="modal-dialog">
  <!-- Содержимое модального окна -->
    <div class="modal-content">
    <!-- Шапка модального окна -->
      <div class="modal-header">
      <!-- Кнопка закрыть -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <!--<span aria-hidden="true">&times;</span>-->
        	<img src="img/cross.png" alt="">
        </button>
        <!-- Заголовок модального окна -->
        <h4 class="modal-title">Confirm</h4>
      </div>
      <!-- Тело модального окна -->
      <div class="modal-body">
        <p>Are you sure to delete this item?</p>
      </div>
      <!-- Футер модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
